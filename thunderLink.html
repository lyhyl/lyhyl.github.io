<body id="page-top">

    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="cutey">
            <div class="my-auto">
                <h2 class="mb-5">迅雷链接转</h2>
                <div class="form">
                    <div class="form-group">
                        <label>迅雷链接:</label>
                        <input type="text" class="form-control" id="thunderLink" />
                    </div>
                    <div class="form-group">
                        <label>实际链接:</label>
                        <input type="text" class="form-control" id="actualLink" />
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="convertLink()">转换</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>

    <script type="text/javascript">
        function convertLink() {
            var reg = /thunder:\/\/((?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?)/i;
            var tlink = reg.exec($('#thunderLink').val());
            var alink = atob(tlink[1]);
            if (alink.length > 4)
                alink = decodeURIComponent(alink.substr(2, alink.length - 4));
            $('#actualLink').val(alink);
        }
    </script>

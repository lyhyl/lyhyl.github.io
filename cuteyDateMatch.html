    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body id="page-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="index.html#about">关于</a>

                    <a class="nav-link js-scroll-trigger" href="index.html#lab">实验室</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="cutey">
            <div class="my-auto">
                <h2 class="mb-5">生日匹配</h2>
                <div class="form">
                    <div class="form-group">
                        <label>男方生日:</label>
                        <input type="date" class="form-control" id="cuteyDateMatchMDate" />
                    </div>
                    <div class="form-group">
                        <label>女方生日:</label>
                        <input type="date" class="form-control" id="cuteyDateMatchFDate" />
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="cuteyDateMatch()">查看结果!</button>
                </div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="cuteyDateMatchDialog" tabindex="-1" role="dialog" aria-labelledby="cuteyDateMatchLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="cuteyDateMatchLabel">匹配结果</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div id="cuteyDateMatchMark"></div>
                        <div id="cuteyDateMatchResult"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>

    <script type="text/javascript">
        function cuteyDateMatch() {
            if ($('#cuteyDateMatchMDate').val() == "" || $('#cuteyDateMatchFDate').val() == "") {
                $('#cuteyDateMatchResult').html("日期不能为空");
                $('#cuteyDateMatchDialog').modal();
            } else {
                var txt = "";
                var mdate = new Date($('#cuteyDateMatchMDate').val());
                var fdate = new Date($('#cuteyDateMatchFDate').val());
                var mm = mdate.getMonth() == 2 && mdate.getDate() == 4;
                var fm = fdate.getMonth() == 1 && fdate.getDate() == 19;

                if (mm) {
                    txt += "男生性格：责任感强，干事用心一意，倍受重用，好奇心旺盛，喜欢进修新物质，故此样样精晓，多才多艺。感情上亦相当专一，愿为伴侣尽心尽力。</br>";
                } else {
                    txt += "男生性格：也就一般般吧，没3/4的那种好。</br>";
                }

                if (fm) {
                    txt += "女生性格：日常就是个讨人喜欢的小可爱，专注力相当高，还很会做菜。选择伴侣也颇审慎，交浅言深半句多。恋爱上，若找到合心意的对于象便穷追不舍，很是痴缠。</br>";
                } else {
                    txt += "女生性格：也就一般般吧，没2/19的那种好。</br>";
                }

                if (mm && fm) {
                    $('#cuteyDateMatchMark').html("匹配分数：100分</br>");
                    txt += "匹配结果：至善之人，天赐良缘，前世今生，佳偶天成。一定是上辈子对你一万次的回眸，才能换来这辈子的缘分。</br>";
                } else if (mm && !fm) {
                    $('#cuteyDateMatchMark').html("匹配分数：60分</br>");
                    txt += "匹配结果：女生捡到宝了，好好相处吧。</br>";
                } else if (!mm && fm) {
                    $('#cuteyDateMatchMark').html("匹配分数：60分</br>");
                    txt += "匹配结果：男生走运了，好好对待她吧。</br>";
                } else {
                    $('#cuteyDateMatchMark').html("匹配分数：59分</br>");
                    txt += "匹配结果：勉勉强强吧，虽然平凡，也要珍惜对方。</br>";
                }

                $('#cuteyDateMatchResult').html(txt);
                $('#cuteyDateMatchDialog').modal();
            }
        }
    </script>

</body>
